<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
    <title>Registrate</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="logo-img" src="./img/logoWithe.png" alt="logo de la empresa" height="100" width="100">
            <h2>Test & Quality</h2>
        </div>
        <div class="gob">
            <img src="./img/RD3.png" height="auto" width="230" alt="">
            <form action="">
                <input type="text" placeholder="Ingresa tu busqueda">
                <button><i class="bi bi-search"></i></button>
            </form>
            <a href="">Inicio |</a>
            <a href="">Mapa del sitio |</a>
            <a href="">Contacto</a>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <img src="./img/logo.png" alt="logo de la empresa" width="70" height="70">
          <a class="navbar-brand ms-3"  href="#">TEST & QUALITY.</a>
          <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse navbar-expand-xxl " id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="navlink nav-link active" aria-current="page" href="/public/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="navlink1 nav-link" href="/public/login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="navlink2 nav-link" href="/public/registro.html">Registro</a>
              </li>
            </ul>
          </div>
        </div>
      </nav> 
    </nav>

    <section class="registro">
        <div class="form-registro">
            <h2>Registrate</h2>
            <form action="">
                <input class="name" id="name" required type="text" placeholder="Nombre" /><br />
                <input class="lastName" id="lastName" required type="text" placeholder="Apellidos" /><br />
                <input class="mail" id="mail" required type="text" placeholder="correo electronico" /><br />
                <input class="password" id="password" required type="password" placeholder="password" /><br />    
                <select name="pais" class="pais" id="">
                    <option value="">Selecciona un pais</option>
                    <option value="rd">Republica Dominicana</option>
                    <option value="mx">Mexico</option>
                    <option value="ar">Argentina</option>
                    <option value="us">Estados Unidos</option>
                    <option value="es">España</option>
                    <option value="ch">China</option>
                </select>
            <input class="region" id="region" required type="text" placeholder="region"/><br />
            <input class="zipcode" id="zipcode required" type="text" placeholder="Zipcode" /><br />    
            <p><b>Fecha de nacimiento</b></p> 
            <input type="date" class="fecha" id="fecha">     
            <button>Registrar</button>
            <p>¿ya tienes cuenta?  <a href="./index.html">iniciar sesion</a></p>
            <p class="errs" id="errs"></p> 
            </form>
        </div>
        <div class="form-img">
        </div>
    </section>


    <footer class="footer">
        <div class="logo">
          <img src="./img/logoWithe.png" alt="logo" height="70">
          <img src="./img/escudoDO.png" alt="" height="70">
          <p>TEST & QUALITY.</p>
        </div>
        <div class="nortics">
          <a href="#" class="bi bi-geo-alt" title="Github"></a>
          <p>Republica Dominicana</p>
          <img src="./img/A5.jpeg" alt="logo" height="70">
        </div>
        <div class="redes">
          <h2>REDES SOCIALES</h2>
            <a href="#" class="bi bi-envelope" title="Mail"></a>
            <a href="#" class="bi bi-linkedin" title="Linkedin"></a>
            <a href="#" class="bi bi-facebook" title="Facebook"></a>
        </div>
</footer>   

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
